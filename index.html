<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Insect Game | Welcome</title>
</head>
<body>
     <div class="screen">
         <h1>Catch The Insect</h1>
         <button class="btn" id="btn-start">
             Play Game
         </button>
     </div>
     <div class="screen">
         <h1>What is your 'favorite' insect?</h1>
         <ul class="insect-list">
             <li>
                 <button class="choose-insect-btn">
                     <p>Butterfly</p>
                     <img src="https://pngimg.com/uploads/butterfly/butterfly_PNG1056.png" alt="Butterfly">
                 </button>
             </li>
             <li>
                 <button class="choose-insect-btn">
                     <p>Fly</p>
                     <img src="https://pngimg.com/uploads/fly/fly_PNG3946.png" alt="fly">
                 </button>
             </li>
             <li>
                 <button class="choose-insect-btn">
                     <p>Bee</p>
                     <img src="https://pngimg.com/uploads/bee/bee_PNG74755.png" alt="Bee">
                 </button>
             </li>
             <li>
                 <button class="choose-insect-btn">
                     <p>Cricket</p>
                     <img src="https://pngimg.com/uploads/cricket_insect/cricket_insect_PNG12.png" alt="cricket">
                 </button>
             </li>
             <li>
                 <button class="choose-insect-btn">
                     <p>Roach</p>
                     <img src="https://pngimg.com/uploads/roach/roach_PNG12175.png" alt="roach">
                 </button>
             </li>
             <li>
                 <button class="choose-insect-btn">
                     <p>Spider</p>
                     <img src="https://pngimg.com/uploads/spider/spider_PNG45.png" alt="spider">
                 </button>
             </li>
         </ul>
     </div>
     <div class="screen game-container" id="game-container">
         <h3 id="time" class="time">Time: 00:00</h3>
         <h3 id="score" class="score">Score: 0 </h3>
         <h5 id="message" class="message">
             Are you annoyed yet? <br> You are playing an impossible game!!
         </h5>
       
     </div>
    <script src="script.js"></script>
</body>
</html>
